<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="mode">Study Time</h1>
  <div id="timer">25:00</div>


  <div class="time-buttons" id="timeButtons">
    <button onclick="setStudyTime(25)">25 min</button>
    <button onclick="setStudyTime(30)">30 min</button>
    <button onclick="setStudyTime(35)">35 min</button>
  </div>


  <div class="control-buttons">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Stop</button>
  </div>

 
  <audio id="alarm">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
